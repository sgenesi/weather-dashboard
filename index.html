<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap-->
    <link src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous" />

    <!-- link to Open Iconic -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="contatiner-fluid">
                <span class="navbar-brand mb-0">
                    <h1>Weather Dashboard</h1>
                </span>
            </div>
        </nav>
    </header>

    <div class="container-fluid full-width">
        <div class="row">
            <div class="col-3 search column">
                <form class="d-flex">
                    <input id="search-entry" class="form-control me-2" type="search" placeholder="City Search"
                        aria-label="Search">
                    <button id="search-btn" class="btn btn-block btn-success" data-toggle="submit"
                        data-target="#task-form-modal"><span class="oi oi-magnifying-glass mr-2"></span>Search</button>
                </form>
                <div class="cities-searched"></div>
            </div>
            <div class="col-9">
                <div class="container">
                    <div class="row">
                        <div class="col-12" id="current-weather"></div>
                    </div>
                </div>

                <div class="row d-flex" id="5-day-forecast">
                    <h2>Five Day Forecast</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- link javascript file -->
    <script src="./assets/script.js"></script>
</body>

</html>
